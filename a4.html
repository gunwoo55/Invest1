<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 캐시 무력화 메타태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>FINE U - 내 정보 (모의투자)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/levelManager.js"></script>
    <script src="js/userDataManager.js"></script>

    <script>
        // Cache busting for local resources
        (function() {
            var version = new Date().getTime();
            var scripts = document.querySelectorAll('script[src^="js/"]');
            scripts.forEach(function(script) {
                var src = script.getAttribute('src');
                script.src = src + '?v=' + version;
            });
        })();
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 0 8px 0;
            z-index: 50;
        }

        .nav-container {
            max-width: 28rem;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            align-items: end;
            position: relative;
            height: 60px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            transform: translateY(-1px);
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 500;
        }

        .nav-item.active i, .nav-item.active span {
            color: #3B82F6;
        }

        .nav-center {
            grid-column: 3;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100%;
            position: relative;
        }

        .level-badge-nav {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 11px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.1), inset 0 2px 0 rgba(255,255,255,0.3), inset 0 -2px 0 rgba(0,0,0,0.2);
            z-index: 10;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            backdrop-filter: blur(4px);
        }

        .level-badge-nav::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, rgba(255,255,255,0) 0deg, rgba(255,255,255,0.35) 40deg, rgba(255,255,255,0) 80deg);
            animation: badgeShimmer 6s linear infinite;
            pointer-events: none;
        }

        .level-badge-nav:hover {
            transform: translateX(-50%) scale(1.1) rotate(5deg);
            box-shadow: 0 12px 32px rgba(0,0,0,0.25), 0 6px 12px rgba(0,0,0,0.15), inset 0 2px 0 rgba(255,255,255,0.4), inset 0 -2px 0 rgba(0,0,0,0.3);
        }

        .level-badge-nav:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes badgeShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .level-badge-nav::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 15% 30%, rgba(255,255,255,0.9) 0 2px, transparent 3px),
                radial-gradient(circle at 70% 25%, rgba(255,255,255,0.7) 0 2px, transparent 3px),
                radial-gradient(circle at 35% 70%, rgba(255,255,255,0.85) 0 2px, transparent 3px),
                radial-gradient(circle at 80% 65%, rgba(255,255,255,0.6) 0 2px, transparent 3px);
            mix-blend-mode: screen;
            animation: sparkleTwinkle 4s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkleTwinkle {
            0% { opacity: 0.6; transform: translateY(0) scale(1); filter: blur(0px); }
            25% { opacity: 1; transform: translateY(-1px) scale(1.05); }
            50% { opacity: 0.4; transform: translateY(1px) scale(0.95); filter: blur(0.3px); }
            75% { opacity: 0.9; transform: translateY(-1px) scale(1.08); }
            100% { opacity: 0.6; transform: translateY(0) scale(1); filter: blur(0px); }
        }

        .level-yellow { background: linear-gradient(135deg, #FCD34D, #F59E0B); }
        .level-orange { background: linear-gradient(135deg, #FB923C, #EA580C); }
        .level-green { background: linear-gradient(135deg, #34D399, #059669); }
        .level-blue { background: linear-gradient(135deg, #60A5FA, #2563EB); }
        .level-brown { background: linear-gradient(135deg, #A16207, #92400E); }
        .level-black { background: linear-gradient(135deg, #374151, #111827); }
        .level-red { background: linear-gradient(135deg, #EF4444, #DC2626); }
    </style>
</head>
<body class="bg-gray-100 pb-24">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-bold">내 정보</h1>
            <button onclick="navigateToPage('index.html')" class="text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-6">
        <!-- 경험치 바 -->
        <div class="bg-white rounded-lg p-4 mb-6 shadow">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-500">총 경험치</span>
                <span class="text-sm font-bold" id="totalExp">1,250</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                <div class="bg-blue-600 h-2.5 rounded-full" id="expBar" style="width: 50%"></div>
            </div>
            <div class="flex items-center justify-between text-xs">
                <span id="currentLevel">레벨 1</span>
                <span id="nextLevelExp" class="font-bold">1,500</span>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white rounded-lg p-4 shadow">
                <div class="text-xs text-gray-500 mb-1">경제 지식</div>
                <div class="text-lg font-bold" id="knowledgeStat">85</div>
            </div>
            <div class="bg-white rounded-lg p-4 shadow">
                <div class="text-xs text-gray-500 mb-1">투자 실력</div>
                <div class="text-lg font-bold" id="investmentStat">42</div>
            </div>
            <div class="bg-white rounded-lg p-4 shadow">
                <div class="text-xs text-gray-500 mb-1">행복도</div>
                <div class="text-lg font-bold" id="happinessStat">78</div>
            </div>
            <div class="bg-white rounded-lg p-4 shadow">
                <div class="text-xs text-gray-500 mb-1">보유 코인</div>
                <div class="text-lg font-bold" id="moneyStat">1,250</div>
            </div>
        </div>

        <!-- 레벨 배지 -->
        <div class="flex items-center justify-center mb-6">
            <div id="levelBadge" class="level-badge-nav" onclick="navigateToPage('a5.html')">
                <span id="levelName">BRONZE</span>
            </div>
        </div>

        <!-- 하단 버튼들 -->
        <div class="flex flex-col gap-4">
            <button onclick="navigateToPage('a2.html')" class="bg-blue-600 text-white rounded-lg py-3 shadow">
                <i class="fas fa-newspaper mr-2"></i>뉴스 보기
            </button>
            <button onclick="navigateToPage('a3.html')" class="bg-green-600 text-white rounded-lg py-3 shadow">
                <i class="fas fa-chart-line mr-2"></i>투자하기
            </button>
            <button onclick="navigateToPage('index.html')" class="bg-gray-200 text-gray-700 rounded-lg py-3 shadow">
                <i class="fas fa-home mr-2"></i>홈으로
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
        <div class="nav-container">
            <button onclick="navigateToPage('index.html')" class="nav-item">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </button>
            <button onclick="navigateToPage('a2.html')" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>뉴스</span>
            </button>
            <div class="nav-center">
                <div id="levelBadge" class="level-badge-nav" onclick="navigateToPage('a5.html')">
                    <span id="levelName">BRONZE</span>
                </div>
            </div>
            <button onclick="navigateToPage('a3.html')" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>투자</span>
            </button>
            <button onclick="navigateToPage('a4.html')" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>내 정보</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.levelManager) {
                window.levelManager.updateNavBadge();
            }
        });

        function navigateToPage(page) {
            var version = new Date().getTime();
            window.location.href = page + '?v=' + version;
        }
    </script>

</body>
</html>
