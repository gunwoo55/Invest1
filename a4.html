                <button onclick="refreshGames()" class="text-green-500">
                    <i class="fas fa-sync-alt text-xl"></i>
                </button>
            </div>
        </div>

        <div class="max-w-md mx-auto px-4 py-6">

                    </div>
                    <div class="ranking-badge">
                        <i class="fas fa-crown"></i>
                        1등: 김경제
                    </div>
                </div>
                
                <div id="quizContainer">
                    <div class="text-center py-6">
                        <i class="fas fa-play-circle text-4xl text-purple-500 mb-4"></i>

<script>
// 페이지 이동 함수 (캐시 무력화 적용)
function navigateToPage(page) {
    try {
        var cacheBuster = '?v=' + new Date().getTime();
        var targetUrl = page + cacheBuster;
        saveUserData();
        window.location.href = targetUrl;
    } catch (error) {
        console.error('페이지 이동 오류:', error);
        window.location.href = page;
    }
}

function showMainScreen() {
    // a4.html에서는 이 함수가 현재 페이지를 새로고침하는 역할을 할 수 있습니다.
    window.location.reload();
}

// 사용자 데이터 저장 (userDataManager.js와 연동)
function saveUserData() {
    if (window.saveCurrentUser) {
        window.saveCurrentUser();
    }
}

// 레벨 표시 업데이트
function updateLevelDisplay() {
    try {
        var currentUser = JSON.parse(localStorage.getItem('fineu_current_user'));
        if (!currentUser) return;

        var userLevel = currentUser.level;
        var level = getLevel(userLevel);
        
        var navBadge = document.getElementById('navLevelBadge');
        if (navBadge) {
            navBadge.textContent = level.name.toUpperCase();
            
            var classesToRemove = Array.from(navBadge.classList).filter(c => c.startsWith('level-'));
            classesToRemove.forEach(c => navBadge.classList.remove(c));

            navBadge.classList.add(level.colorClass);
        }
    } catch (error) {
        console.error('레벨 업데이트 오류:', error);
    }
}

// 레벨 정보 가져오기 (levelManager.js와 연동)
function getLevel(level) {
    return LEVEL_SYSTEM.find(l => level >= l.min && level <= l.max) || LEVEL_SYSTEM[0];
}

document.addEventListener('DOMContentLoaded', function() {
    updateLevelDisplay();
});

// 페이지 언로드 시 데이터 저장
window.addEventListener('beforeunload', function() {
    saveUserData();
});
</script>
