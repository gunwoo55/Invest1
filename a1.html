    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            zoom: 1;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        .screen {
            display: none;
            min-height: 100vh;
            position: relative;
        }
        .screen.active {
            display: block;
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4A6FA5, #6B8DC7);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.3);
        }
        .stock-item {
            transition: all 0.3s ease;
        }
        .stock-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .profit { color: #DC2626; }
        .loss { color: #2563EB; }
        
        .level-badge-nav-v2 {
            width: 54px !important;
            height: 54px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-weight: 800 !important;
            color: white !important;
            font-size: 9px !important;
            text-shadow: 0 2px 6px rgba(0,0,0,0.8) !important;
            position: absolute !important;
            top: -6px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.3) !important, 
                0 4px 8px rgba(0,0,0,0.2) !important, 
                inset 0 3px 0 rgba(255,255,255,0.4) !important, 
                inset 0 -3px 0 rgba(0,0,0,0.25) !important,
                0 0 0 2px rgba(255,255,255,0.1) !important;
            z-index: 10 !important;
            cursor: pointer !important;
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1) !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            position: relative !important;
            overflow: hidden !important;
            letter-spacing: 0.2px !important;
            backdrop-filter: blur(6px) !important;
        }

        .level-badge-nav-v2::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
            background: conic-gradient(
                from 0deg, 
                rgba(255,255,255,0) 0deg, 
                rgba(255,255,255,0.5) 30deg, 
                rgba(255,255,255,0.8) 45deg, 
                rgba(255,255,255,0.5) 60deg, 
                rgba(255,255,255,0) 90deg
            );
            animation: badgeShimmerEnhanced 5s ease-in-out infinite !important;
            pointer-events: none;
        }

        .level-badge-nav-v2:hover {
            transform: translateX(-50%) scale(1.08) rotate(3deg) !important;
            box-shadow: 
                0 12px 35px rgba(0,0,0,0.35) !important, 
                0 6px 15px rgba(0,0,0,0.25) !important, 
                inset 0 3px 0 rgba(255,255,255,0.5) !important, 
                inset 0 -3px 0 rgba(0,0,0,0.35) !important,
                0 0 0 3px rgba(255,255,255,0.15) !important,
                0 0 20px rgba(255,255,255,0.3) !important;
        }

        .level-badge-nav-v2:active {
            transform: translateX(-50%) scale(0.96) !important;
        }

        @keyframes badgeShimmerEnhanced {
            0% { transform: rotate(0deg) scale(1); opacity: 0.6; }
            50% { transform: rotate(180deg) scale(1.05); opacity: 1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.6; }
        }
        
        /* Enhanced metallic level colors with depth and shine */
        .level-yellow, .level-bronze { 
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 25%, #D97706 50%, #92400E 75%, #F59E0B 100%);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.3);
        }
        .level-orange, .level-silver { 
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 25%, #CBD5E1 50%, #94A3B8 75%, #E2E8F0 100%);
            box-shadow: 0 8px 24px rgba(148, 163, 184, 0.3);
        }
        .level-green, .level-gold { 
            background: linear-gradient(135deg, #FEF3C7 0%, #FCD34D 25%, #F59E0B 50%, #D97706 75%, #FCD34D 100%);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.4);
        }
        .level-blue, .level-platinum { 
            background: linear-gradient(135deg, #F0F9FF 0%, #DBEAFE 25%, #93C5FD 50%, #3B82F6 75%, #DBEAFE 100%);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }
        .level-brown, .level-diamond { 
            background: linear-gradient(135deg, #F0FDFA 0%, #CCFBF1 25%, #5EEAD4 50%, #14B8A6 75%, #CCFBF1 100%);
            box-shadow: 0 8px 24px rgba(20, 184, 166, 0.3);
        }
        .level-black, .level-black-diamond { 
            background: linear-gradient(135deg, #4B5563 0%, #374151 25%, #1F2937 50%, #111827 75%, #374151 100%);
            box-shadow: 0 8px 24px rgba(17, 24, 39, 0.5);
        }
        .level-red, .level-ruby { 
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 25%, #F87171 50%, #EF4444 75%, #DC2626 100%);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }
        
        .asset-category {
            border-left: 4px solid;
        }
        .asset-stock { border-color: #3B82F6; }
        .asset-bond { border-color: #10B981; }
        .asset-deposit { border-color: #8B5CF6; }
        .asset-etf { border-color: #F59E0B; }
        .asset-crypto { border-color: #EF4444; }
        .asset-commodity { border-color: #6B7280; }

        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.98) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(59, 130, 246, 0.1);
            padding: 12px 0 max(8px, env(safe-area-inset-bottom)) 0;
            z-index: 50;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-container {
            max-width: 28rem;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            align-items: end;
            position: relative;
            height: 60px;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 8px 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(99, 102, 241, 0.1));
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
        }

        .nav-item:hover::before {
            width: 100%;
            height: 100%;
            border-radius: 16px;
        }

        .nav-item:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .nav-item:active {
            transform: translateY(-1px) scale(0.98);
        }

        .nav-item i {
            font-size: 22px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            color: #6B7280;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            color: #6B7280;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.3px;
        }

        .nav-item.active i {
            color: #3B82F6;
            transform: scale(1.1);
            text-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        .nav-item.active span {
            color: #3B82F6;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(59, 130, 246, 0.2);
        }

        .nav-item.active::before {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(99, 102, 241, 0.15));
            width: 100%;
            height: 100%;
            border-radius: 16px;
        }

        .nav-center {
            grid-column: 3;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100%;
            position: relative;
        }

        .investment-menu {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 16px;
            display: none;
            z-index: 100;
            min-width: 200px;
        }

        .investment-menu.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .investment-menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .investment-menu-item:hover {
            background-color: #f3f4f6;
        }

        .investment-menu-item.locked-item {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .investment-menu-item.locked-item::after {
            content: '🔒';
            position: absolute;
            right: 12px;
            font-size: 14px;
        }

        .investment-menu-item.locked-item:hover {
            background-color: #fef2f2;
        }

        .investment-menu-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .modal {
            backdrop-filter: blur(10px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
        }

        #tradingModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        #tradingModal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .trading-modal-content {
            background: white;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            margin-bottom: 20px;
        }
        
        .trading-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        .buy-button {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .sell-button {
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .buy-button:hover,
        .sell-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .trading-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .trading-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>

        <i class="fas fa-chart-line text-blue-500"></i>

// 투자 메뉴 토글 (레벨 제한 포함)
function toggleInvestmentMenu() {
    try {
        // 현재 사용자 레벨 확인
        const currentLevel = getCurrentUserLevel();
        const levelOrder = getLevelOrder(currentLevel);
        
        // 최소 Bronze(레벨 1) 이상만 투자 메뉴 접근 가능
        if (levelOrder < 1) {
            showLevelRestrictedMessage('투자 기능을 사용하려면 BRONZE 레벨 이상이어야 합니다.');
            return;
        }
        
        var menu = document.getElementById('investmentMenu');
        if (menu) {
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
            } else {
                menu.classList.add('show');
                updateInvestmentMenuAccess(levelOrder);
            }
        }
    } catch (error) {
        console.error('투자 메뉴 토글 오류:', error);
    }
}

// 투자 메뉴 접근 권한 업데이트
function updateInvestmentMenuAccess(userLevelOrder) {
    const investmentItems = [
        { element: document.querySelector('[onclick="showScreen(\'stockScreen\')"]'), requiredLevel: 1, name: '주식' },
        { element: document.querySelector('[onclick="showScreen(\'depositScreen\')"]'), requiredLevel: 1, name: '예적금' },
        { element: document.querySelector('[onclick="showScreen(\'bondScreen\')"]'), requiredLevel: 2, name: '채권' },
        { element: document.querySelector('[onclick="showScreen(\'etfScreen\')"]'), requiredLevel: 3, name: 'ETF/펀드' },
        { element: document.querySelector('[onclick="showScreen(\'cryptoScreen\')"]'), requiredLevel: 4, name: '암호화폐' },
        { element: document.querySelector('[onclick="showScreen(\'commodityScreen\')"]'), requiredLevel: 5, name: '귀금속' }
    ];
    
    investmentItems.forEach(item => {
        if (item.element) {
            if (userLevelOrder >= item.requiredLevel) {
                // 접근 가능한 항목
                item.element.classList.remove('locked-item');
                item.element.style.opacity = '1';
                item.element.style.cursor = 'pointer';
                item.element.onclick = () => showScreen(item.element.getAttribute('onclick').match(/'([^']+)'/)[1]);
            } else {
                // 접근 불가능한 항목
                item.element.classList.add('locked-item');
                item.element.style.opacity = '0.5';
                item.element.style.cursor = 'not-allowed';
                item.element.onclick = (e) => {
                    e.preventDefault();
                    const requiredLevelName = getLevelNameByOrder(item.requiredLevel);
                    showLevelRestrictedMessage(`${item.name} 투자는 ${requiredLevelName} 레벨 이상부터 이용 가능합니다.`);
                };
            }
        }
    });
}

// 현재 사용자 레벨 가져오기
function getCurrentUserLevel() {
    if (window.levelManager && window.levelManager.currentUser) {
        return window.levelManager.currentUser.level || 'yellow';
    }
    
    // 백업: localStorage에서 직접 가져오기
    try {
        const savedUser = localStorage.getItem('fineu_current_user');
        if (savedUser) {
            const userData = JSON.parse(savedUser);
            return userData.level || 'yellow';
        }
    } catch (error) {
        console.error('사용자 레벨 조회 오류:', error);
    }
    
    return 'yellow'; // 기본값
}

// 레벨 순서 가져오기
function getLevelOrder(level) {
    const levelOrders = {
        'yellow': 1,   // BRONZE
        'orange': 2,   // SILVER  
        'green': 3,    // GOLD
        'blue': 4,     // PLATINUM
        'brown': 5,    // DIAMOND
        'black': 6,    // BLACK DIAMOND
        'red': 7       // RUBY MASTER
    };
    
    return levelOrders[level] || 0;
}

// 순서로 레벨 이름 가져오기
function getLevelNameByOrder(order) {
    const levelNames = {
        1: 'BRONZE',
        2: 'SILVER',
        3: 'GOLD', 
        4: 'PLATINUM',
        5: 'DIAMOND',
        6: 'BLACK DIAMOND',
        7: 'RUBY MASTER'
    };
    
    return levelNames[order] || 'BRONZE';
}

// 레벨 제한 메시지 표시
function showLevelRestrictedMessage(message) {
    // 커스텀 모달 대신 현재는 alert 사용
    alert(`🔒 접근 제한\n\n${message}\n\n더 많은 투자 상품을 이용하려면\n게임과 퀴즈를 통해 레벨을 올려보세요!`);
}

// 화면 전환 (레벨 체크 포함)
function showScreen(screenId) {
    try {
        const currentLevel = getCurrentUserLevel();
        const levelOrder = getLevelOrder(currentLevel);
        
        // 각 투자 화면별 필요 레벨 체크
        const screenRequirements = {
            'stockScreen': { level: 1, name: '주식' },
            'depositScreen': { level: 1, name: '예적금' },
            'bondScreen': { level: 2, name: '채권' },
            'etfScreen': { level: 3, name: 'ETF/펀드' },
            'cryptoScreen': { level: 4, name: '암호화폐' },
            'commodityScreen': { level: 5, name: '귀금속' }
        };
        
        const requirement = screenRequirements[screenId];
        if (requirement && levelOrder < requirement.level) {
            const requiredLevelName = getLevelNameByOrder(requirement.level);
            showLevelRestrictedMessage(`${requirement.name} 투자는 ${requiredLevelName} 레벨 이상부터 이용 가능합니다.`);
            return;
        }
        
        // 기존 화면 전환 로직
        document.querySelectorAll('.screen').forEach(function(screen) {
            screen.classList.remove('active');
        });
        
        var targetScreen = document.getElementById(screenId);
        if (targetScreen) {
            targetScreen.classList.add('active');
        }
        
        hideInvestmentMenu();
        
        // 특정 화면 로드
        switch(screenId) {
            case 'stockScreen':
                loadKoreanStocks();
                loadForeignStocks();
                break;
            case 'cryptoScreen':
                loadRealCryptoData();
                break;
            case 'bondScreen':
                loadBondData();
                break;
            case 'depositScreen':
                loadDepositData();
                break;
            case 'etfScreen':
                loadETFData();
                break;
            case 'commodityScreen':
                loadCommodityData();
                break;
        }
    } catch (error) {
        console.error('화면 전환 오류:', error);
    }
}

// 트레이딩 모달 열기
function openTradingModal(asset, type) {
    try {
        currentTradingAsset = Object.assign({}, asset);
        currentTradingAsset.type = type;
        
        var modal = document.getElementById('tradingModal');
        var assetName = document.getElementById('tradingAssetName');
        var currentPrice = document.getElementById('tradingCurrentPrice');
        var priceChange = document.getElementById('tradingPriceChange');
        
        if (modal && assetName && currentPrice && priceChange) {
            assetName.textContent = asset.name || asset.id;
            
            var price = asset.current_price || asset.price || 50000;
            var change = asset.price_change_percentage_24h || asset.changePercent || asset.change || 0;
            var priceSymbol = (type === 'stock' && price > 1000) || type === 'bond' || type === 'deposit' || type === 'etf' || type === 'commodity' ? '₩' : '$';
            
            currentPrice.textContent = priceSymbol + (typeof price === 'string' ? price : price.toLocaleString());
            
            var changeClass = change >= 0 ? 'text-red-600' : 'text-blue-600';
            var changeSymbol = change >= 0 ? '+' : '';
            priceChange.textContent = changeSymbol + (typeof change === 'string' ? change : change.toFixed(2) + '%');
            priceChange.className = 'text-sm ' + changeClass;
            
            modal.classList.add('show');
            
            createTradingChart(asset, type);
            
            var quantityInput = document.getElementById('tradingQuantity');
            if (quantityInput) {
                quantityInput.addEventListener('input', updateTotalAmount);
                quantityInput.value = '1';
                updateTotalAmount();
            }
        }
    } catch (error) {
        console.error('트레이딩 모달 오류:', error);
        alert('거래 화면을 불러올 수 없습니다.');
    }
}

// 트레이딩 모달 닫기
function closeTradingModal() {
    try {
        var modal = document.getElementById('tradingModal');
        if (modal) {
            modal.classList.remove('show');
        }
        
        if (tradingChart) {
            tradingChart.destroy();
            tradingChart = null;
        }
        
        currentTradingAsset = null;
    } catch (error) {
        console.error('트레이딩 모달 닫기 오류:', error);
    }
}

// 트레이딩 차트 생성
function createTradingChart(asset, type) {
    try {
        var canvas = document.getElementById('tradingChart');
        if (!canvas) return;
        
        if (tradingChart) {
            tradingChart.destroy();
        }
        
        var ctx = canvas.getContext('2d');
        
        var basePrice = asset.current_price || asset.price || 50000;
        var chartData = [];
        var labels = [];
        
        for (var i = 29; i >= 0; i--) {
            var variation = (Math.random() - 0.5) * 0.1;
            var price = basePrice * (1 + variation);
            chartData.push(price);
            
            var date = new Date();
            date.setDate(date.getDate() - i);
            labels.push(date.toLocaleDateString());
        }
        
        tradingChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: chartData,
                    borderColor: '#3B82F6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: true,
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    }
                },
                elements: {
                    point: {
                        radius: 0
                    }
                }
            }
        });
    } catch (error) {
        console.error('차트 생성 오류:', error);
    }
}

// 총액 업데이트
function updateTotalAmount() {
    try {
        var quantityInput = document.getElementById('tradingQuantity');
        var totalAmountElement = document.getElementById('tradingTotalAmount');
        
        if (quantityInput && totalAmountElement && currentTradingAsset) {
            var quantity = parseFloat(quantityInput.value) || 0;
            var price = currentTradingAsset.current_price || currentTradingAsset.price || 50000;
            var total = quantity * price;
            var priceSymbol = (currentTradingAsset.type === 'stock' && price > 1000) || currentTradingAsset.type === 'bond' || currentTradingAsset.type === 'deposit' || currentTradingAsset.type === 'etf' || currentTradingAsset.type === 'commodity' ? '₩' : '$';
            
            totalAmountElement.textContent = priceSymbol + total.toLocaleString();
        }
    } catch (error) {
        console.error('총액 업데이트 오류:', error);
    }
}

// 거래 실행
function executeTrade(action) {
    try {
        if (!currentTradingAsset) return;
        
        var quantityInput = document.getElementById('tradingQuantity');
        var quantity = parseFloat(quantityInput.value) || 0;
        
        if (quantity <= 0) {
            alert('유효한 수량을 입력해주세요.');
            return;
        }
        
        var price = currentTradingAsset.current_price || currentTradingAsset.price || 50000;
        var totalCost = quantity * price;
        
        if (action === 'buy') {
            alert(currentTradingAsset.name + ' ' + quantity + '개를 매수했습니다!');
        } else if (action === 'sell') {
            alert(currentTradingAsset.name + ' ' + quantity + '개를 매도했습니다!');
        }
        
        closeTradingModal();
        
    } catch (error) {
        console.error('거래 실행 오류:', error);
        alert('거래 중 오류가 발생했습니다.');
    }
}
