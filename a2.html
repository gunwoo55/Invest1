<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 캐시 무력화 메타태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>FINE U - 금융 뉴스 (모의투자)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/levelManager.js"></script>
    <script src="js/userDataManager.js"></script>

    <script>
        // Cache busting for local resources
        (function() {
            var version = new Date().getTime();
            var scripts = document.querySelectorAll('script[src^="js/"]');
            scripts.forEach(function(script) {
                var src = script.getAttribute('src');
                script.src = src + '?v=' + version;
            });
        })();
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .bottom-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 0 8px 0;
            z-index: 50;
        }

        .nav-container {
            max-width: 28rem;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            align-items: end;
            position: relative;
            height: 60px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            transform: translateY(-1px);
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 500;
        }

        .nav-item.active i, .nav-item.active span {
            color: #3B82F6;
        }

        .nav-center {
            grid-column: 3;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100%;
            position: relative;
        }

        .level-badge-nav {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 11px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.1), inset 0 2px 0 rgba(255,255,255,0.3), inset 0 -2px 0 rgba(0,0,0,0.2);
            z-index: 10;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            backdrop-filter: blur(4px);
        }

        .level-badge-nav::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, rgba(255,255,255,0) 0deg, rgba(255,255,255,0.35) 40deg, rgba(255,255,255,0) 80deg);
            animation: badgeShimmer 6s linear infinite;
            pointer-events: none;
        }

        .level-badge-nav:hover {
            transform: translateX(-50%) scale(1.1) rotate(5deg);
            box-shadow: 0 12px 32px rgba(0,0,0,0.25), 0 6px 12px rgba(0,0,0,0.15), inset 0 2px 0 rgba(255,255,255,0.4), inset 0 -2px 0 rgba(0,0,0,0.3);
        }

        .level-badge-nav:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes badgeShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .level-badge-nav::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 15% 30%, rgba(255,255,255,0.9) 0 2px, transparent 3px),
                radial-gradient(circle at 70% 25%, rgba(255,255,255,0.7) 0 2px, transparent 3px),
                radial-gradient(circle at 35% 70%, rgba(255,255,255,0.85) 0 2px, transparent 3px),
                radial-gradient(circle at 80% 65%, rgba(255,255,255,0.6) 0 2px, transparent 3px);
            mix-blend-mode: screen;
            animation: sparkleTwinkle 4s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkleTwinkle {
            0% { opacity: 0.6; transform: translateY(0) scale(1); filter: blur(0px); }
            25% { opacity: 1; transform: translateY(-1px) scale(1.05); }
            50% { opacity: 0.4; transform: translateY(1px) scale(0.95); filter: blur(0.3px); }
            75% { opacity: 0.9; transform: translateY(-1px) scale(1.08); }
            100% { opacity: 0.6; transform: translateY(0) scale(1); filter: blur(0px); }
        }
        
        .level-yellow { background: linear-gradient(135deg, #FCD34D, #F59E0B); }
        .level-orange { background: linear-gradient(135deg, #FB923C, #EA580C); }
        .level-green { background: linear-gradient(135deg, #34D399, #059669); }
        .level-blue { background: linear-gradient(135deg, #60A5FA, #2563EB); }
        .level-brown { background: linear-gradient(135deg, #A16207, #92400E); }
        .level-black { background: linear-gradient(135deg, #374151, #111827); }
        .level-red { background: linear-gradient(135deg, #EF4444, #DC2626); }
    </style>
</head>
<body class="bg-gray-100 pb-24">

    <!-- Header -->
    <div class="bg-white shadow-sm p-4">
        <div class="flex items-center justify-between max-w-md mx-auto">
            <button onclick="navigateToPage('index.html')" class="text-gray-600">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">투자 뉴스</h1>
            <button onclick="refreshNews()" class="text-purple-500">
                <i class="fas fa-sync-alt text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-6 mb-24">
        <!-- 오늘의 금융 용어 -->
        <div class="news-card featured" onclick="showTodayTerm()">
            <div class="icon">
                <i class="fas fa-star"></i>
            </div>
            <h3 class="text-lg font-bold mb-2">오늘의 금융 용어</h3>
            <p class="text-gray-600 text-sm">매일 새로운 금융 용어를 배워보세요</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75%"></div>
            </div>
        </div>

        <!-- 오늘의 뉴스레터 -->
        <div class="news-card featured" onclick="showTodayNewsletter()">
            <div class="icon">
                <i class="fas fa-newspaper"></i>
            </div>
            <h3 class="text-lg font-bold mb-2">오늘의 뉴스레터</h3>
            <p class="text-gray-600 text-sm">오늘의 경제 이슈를 간단히 요약해드려요</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 60%"></div>
            </div>
        </div>

        <!-- 금융 용어 공부하기 -->
        <div class="news-card normal" onclick="showTermStudy()">
            <div class="icon">
                <i class="fas fa-book"></i>
            </div>
            <h3 class="text-lg font-bold mb-2">금융 용어 공부하기</h3>
            <p class="text-gray-600 text-sm">투자에 필요한 금융 용어를 체계적으로 학습</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 40%"></div>
            </div>
        </div>

        <!-- 주간 뉴스레터 -->
        <div class="news-card normal" onclick="showWeeklyNewsletter()">
            <div class="icon">
                <i class="fas fa-calendar-week"></i>
            </div>
            <h3 class="text-lg font-bold mb-2">주간 뉴스레터</h3>
            <p class="text-gray-600 text-sm">한 주간의 경제 동향을 정리해드려요</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 85%"></div>
            </div>
        </div>

        <!-- 카드뉴스로 보는 금융이야기 -->
        <div class="news-card normal" onclick="showCardNews()">
            <div class="icon">
                <i class="fas fa-images"></i>
            </div>
            <h3 class="text-lg font-bold mb-2">카드뉴스로 보는 금융이야기</h3>
            <p class="text-gray-600 text-sm">시각적으로 쉽게 배우는 금융 지식</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 30%"></div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <div class="bottom-navigation">
        <div class="nav-container">
            <button onclick="navigateToPage('index.html')" class="nav-item">
                <i class="fas fa-home"></i>
                <span>홈</span>
            </button>
            <button onclick="navigateToPage('a2.html')" class="nav-item active">
                <i class="fas fa-newspaper"></i>
                <span>뉴스</span>
            </button>
            <div class="nav-center">
                <div id="levelBadge" class="level-badge-nav" onclick="navigateToPage('a5.html')">
                    <span id="levelName">BRONZE</span>
                </div>
            </div>
            <button onclick="navigateToPage('a3.html')" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>투자</span>
            </button>
            <button onclick="navigateToPage('a4.html')" class="nav-item">
                <i class="fas fa-user"></i>
                <span>내 정보</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.levelManager) {
                window.levelManager.updateNavBadge();
            }
        });

        function navigateToPage(page) {
            var version = new Date().getTime();
            window.location.href = page + '?v=' + version;
        }
    </script>

</body>
</html>
